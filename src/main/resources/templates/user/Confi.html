<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head th:replace="layout/template1 :: head" >
        <title>TechShop</title>
        <meta charset="UTF-8">
    </head>
    <body>
         <header th:replace="layout/template1 :: header" ></header>
        <a href=#></a>
        <h1>Dat</h1>
        <a href="#">
            <div>
                <h3>Regresar</h3>
            </div>
        </a>
        <form th:action="@{/user/save}"
              method="Post"
              th:object="${user}">
            <input type="hidden" name="id_user" th:field="*{id_user}">
            
            <div>
            <label for="username">Nombre:</label>
            <input type="text" name="username" th:field="*{username}"/>
            </div>
            <div>
             <label for="email">email</label>
            <input type="text" name="email" th:field="*{email}"/>
            </div>
            <div>
             <label for="edad">edad</label>
            <input type="text" name="edad" th:field="*{edad}"/>
            </div>
            <div>
             <label for="password">password</label>
            <input type="tel" name="password" th:field="*{password}"/>
            </div>
            <div>
            <input type="submit" name="guardar" value="Guardar"/>
            </div>
        </form>
        <footer th:replace="layout/template1 :: footer" ></footer>
    </body>
</html>
