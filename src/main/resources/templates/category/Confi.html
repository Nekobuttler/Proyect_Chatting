<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
    </head>
    <body>
         <header th:replace="layout/template1 :: header" ></header>
        <a href="#"></a>
        <h1>Datos de Cliente</h1>
        <a th:href="@{/category/list}">
            <div>
                <h3>Regresar</h3>
            </div>
        </a>
        <form th:action="@{/category/save}"
              method="post"
              th:object="${category}">
            <input type="hidden" name="id_category" th:field="*{id_category}">
            
            
            <label for="category_name">category_name</label>
            <input type="text" name="category_name" th:field="*{category_name}"/>
            <br>
            
            <input type="submit" name="guardar" value="Guardar"/>
        </form>
        <footer th:replace="layout/template1 :: footer" ></footer>
    </body>
</html>
