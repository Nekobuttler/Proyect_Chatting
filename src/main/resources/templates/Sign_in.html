<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
    
    <link rel="stylesheet" type="text/css" href="/Styles/User_registration.css">
     <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
   
        <title>Chatting</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div>
    
    </div>
        <head>

    <a href="Main_Page.html"></a>
        <div class="nav">
         <h1 class="links">Logo</h1>
         <a class="links" th:href="@{/}">
            <div>
                <h3>Regresar</h3>
            </div>
        </a>
    </div>
    </head>
    
    
        <body>  
          
                
         <div class="formulary_container">
             <div class="formulary">
                <header>Sign Up</header>
          <form class="form" th:action="@{/Data_recolectation}"
              method="post"
              th:object="${user}"
              style="">
            <input  type="hidden" name="id_user" th:field="*{id_user}" >
            
            <div>
            <label  for="username">Username</label>
            <input class="input" type="text" name="username" th:field="*{username}" 
                   placeholder="Enter an username" required/>
            </div>
            
            <div>
            <label for="email">Email</label>
            <input class="input"type="text" name="email" th:field="*{email}" placeholder="Enter your email"
                   required/>
            </div>
           
            <div>
             <label for="edad">Edad</label>
             <input  class="input" type="number" name="edad" th:field="*{edad}" placeholder="Enter your age"/>
             </div>
            
            <div>
             <label for="password">Password</label>
             <input  class="input" type="text" name="password" th:field="*{password}" placeholder="Enter a secure password"
                     required/>
            </div>
         
            <input class="btn btn-warning btn-lg btn-block" data-toggle="button" aria-pressed="false" autocomplete="off" 
                   type="submit" name="guardar" value="Guardar"/>
        </form>
    </section>
             </div>
           
    </body>  
</html>
